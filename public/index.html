<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Blessing Generator</title>
</head>
<body>
  <div id="app">
    <div id="inputForm">
      <label for="event">Choose an event:</label>
      <select id="event" name="event" onchange="handleEventChange()">
        <option value="birthday">Birthday</option>
        <option value="Wedding">Wedding</option>
      </select>
      <div id="ageInput" style="display: none;">
        <label  for="age">for age</label>
        <input type="number" id="age" />
      </div>
      <label for="atmosphere">Choose an atmosphere:</label>
      <select id="atmosphere" name="atmosphere">
        <option value="exciting">exciting</option>
        <option value="funny">funny</option>
      </select>
      <label for="type">Type of blessing:</label>
      <select id="type" name="type">
        <option value="letter">letter</option>
        <option value="song">song</option>
      </select>
      <div id="additionalInputs"></div>

      <button onclick="generateBlessing()">Generate Blessing</button>
    </div>

    <div id="result" style="display: none;">
      <h2>Generated Blessing:</h2>
      <ul id="blessingsList"></ul>
      <button onclick="requestDifferentBlessing()">I want something different</button>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
