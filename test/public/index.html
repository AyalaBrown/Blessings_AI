<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple App</title>
</head>
<body>

    <h1>Simple App</h1>
    <label for="event">Choose an event:</label>
    <select id="event" name="event" onchange="handleEventChange()">
        <option value="birthday">Birthday</option>
        <option value="Wedding">Wedding</option>
    </select><br/>

    <div id="ageInput" style="display: none;">
        <label  for="age">for age</label>
        <input type="number" id="age" />
    </div>

    <label for="atmosphere">Choose an atmosphere:</label>
    <select id="atmosphere" name="atmosphere">
        <option value="exciting">exciting</option>
        <option value="funny">funny</option>
    </select><br/>

    <label for="type">Type of blessing:</label>
    <select id="type" name="type">
        <option value="letter">letter</option>
        <option value="song">song</option>
    </select><br/>

  <button onclick="sendData()">Generate Blessing</button>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
